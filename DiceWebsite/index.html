<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/images/Schriftzug.png" alt="" />

      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-button">Erweiterungen \/</button>
          <div class="accordion-content">
            <form>
              <label>
                <input
                  type="checkbox"
                  class="dice-checkbox"
                  data-dice-set="meteors"
                  onchange="handleExpansionChange()"
                />
                METEORS Expansion
              </label>
              <br />
              <label>
                <input
                  type="checkbox"
                  class="dice-checkbox"
                  data-dice-set="lava"
                  onchange="handleExpansionChange()"
                />
                LAVA Expansion
              </label>
              <!-- Add more checkboxes for other dice sets here -->
            </form>
          </div>
        </div>
      </div>

      <div class="dice-container">
        <div id="basicDice" class="dice-wrapper">
          <div class="dice-wrapper">
            <img id="dice1" src="/images/BaseDice/dice1.png" alt="Dice 1" />
          </div>
          <div class="dice-wrapper">
            <img id="dice2" src="/images/BaseDice/dice1.png" alt="Dice 2" />
          </div>
          <div class="dice-wrapper">
            <img id="dice3" src="/images/BaseDice/dice1.png" alt="Dice 3" />
          </div>
          <div class="dice-wrapper">
            <img
              id="dice4"
              src="/images/BaseDiceSpecial/dice1.png"
              alt="Dice 4"
            />
          </div>
        </div>
        <div id="meteorsDice" class="dice-wrapper" style="display: none">
          <img
            id="meteorDice1"
            src="/images/meteors/direction/dice1.png"
            alt="Meteor Dice 1"
          />
          <img
            id="meteorDice2"
            src="/images/meteors/strength/dice1.png"
            alt="Meteor Dice 2"
          />
        </div>
        <div id="lavaDice" class="dice-wrapper" style="display: none">
          <img id="lavaDice1" src="/images/lava/dice1.png" alt="Lava Dice 1" />
          <img id="lavaDice2" src="/images/lava/dice2.png" alt="Lava Dice 2" />
        </div>
        <!-- Placeholder for additional dice sets -->
      </div>

      <div class="button-container">
        <button onclick="rollNormalDice()" class="roll-button">
          Roll Dice
        </button>
        <button
          onclick="rollSpecialDice('meteors')"
          class="roll-button meteor-button"
          style="display: none"
        >
          Roll Meteors
        </button>
        <button
          onclick="rollSpecialDice('lava')"
          class="roll-button lava-button"
          style="display: none"
        >
          Roll Lava
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
